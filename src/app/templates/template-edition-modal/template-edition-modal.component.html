<ion-header translucent>
  <ion-toolbar>
    <ion-title>Template edition</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal($event)">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-input #input (keyup.enter)="edit(input.value)" clearInput placeholder="Name" [value]="props.template.label" required>
      </ion-input>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-button color="primary" (click)="edit(input.value)" expand="block">Edit<ion-icon slot="start" name="save"></ion-icon>
  </ion-button>
</ion-footer>
