<ion-item-sliding>
  <ion-item-options side="start">
    <ion-item-option (click)="onEditClicked()">Edit</ion-item-option>
  </ion-item-options>

  <ion-item [button]="false">
    <ion-checkbox [checked]="item.checked" (ionChange)="onCheckChanged()" slot="start"></ion-checkbox>
    <ion-label [ngClass]="{'text-line-through': item.checked}">{{ item.productName }}</ion-label>
    <ion-badge color="primary">{{ item.quantity }}</ion-badge>
  </ion-item>
</ion-item-sliding>
