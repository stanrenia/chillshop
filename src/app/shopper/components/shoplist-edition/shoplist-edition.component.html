<div>
  <form [formGroup]="itemForm" (submit)="createShoplistItem(itemForm.value)"
    (keydown.enter)="createShoplistItem(itemForm.value)">
    <ion-item>
      <ion-icon name="add-circle-outline" slot="start"></ion-icon>
      <ion-input #inShoplist clearInput placeholder="New Item" formControlName="name" required></ion-input>
    </ion-item>
  </form>
  <ion-list>
    <ion-list-header>Your list items <ion-button (click)="debug()" color="tertiary">DEBUG</ion-button></ion-list-header>
    <ion-item *ngFor="let item of items$ | async">
      <app-shoplist-item [item]="item"></app-shoplist-item>
    </ion-item>
  </ion-list>
</div>
