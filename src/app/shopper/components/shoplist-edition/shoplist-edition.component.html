<form [formGroup]="itemForm">
  <ion-item>
    <ion-icon name="add-circle-outline" slot="start"></ion-icon>
    <ion-input (keyup.enter)="createShoplistItem(itemForm.value.name)" clearInput placeholder="New Item"
      formControlName="name" required></ion-input>
  </ion-item>
  <div class="autocomplete-container" *ngIf="products?.length && itemForm.value.name?.length > 2">
    <ion-list>
      <ion-item *ngFor="let product of products" (click)="createShoplistItem(product.name)" [button]="true">
        {{ product.name }}</ion-item>
    </ion-list>
  </div>
</form>

<ion-content>
  <ion-list>
    <!-- <ion-list-header>
      <ion-button (click)="debug()" color="tertiary">DEBUG</ion-button>
    </ion-list-header> -->
    
    <ion-item-group *ngFor="let itemGroup of itemGroups$ | async; trackBy: itemGroupTrackByFn">
      <ion-item-divider (click)="toggleHide(itemGroup)">
        <ion-icon name="{{ itemGroup.hideItems ? 'eye-off' : 'eye'}}"></ion-icon>
        <ion-label>&nbsp;{{ itemGroup.categoryName }}</ion-label>
      </ion-item-divider>

      <div *ngIf="!itemGroup.hideItems">
        <app-shoplist-item *ngFor="let item of itemGroup.items; trackBy: itemTrackByFn" 
          [item]="item" (editClicked)="editItem(item)" (checkChanged)="toggleItemCheck(item)"></app-shoplist-item>
      </div>

    </ion-item-group>
  </ion-list>
</ion-content>
