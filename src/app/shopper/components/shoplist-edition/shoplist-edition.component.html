<div>
  <form [formGroup]="itemForm">
    <ion-item>
      <ion-icon name="add-circle-outline" slot="start"></ion-icon>
      <ion-input (keyup.enter)="createShoplistItem(itemForm.value)" clearInput placeholder="New Item" formControlName="name" required></ion-input>
    </ion-item>
  </form>
  <ion-list>
    <ion-list-header>Your list items <ion-button (click)="debug()" color="tertiary">DEBUG</ion-button></ion-list-header>
    <ion-item *ngFor="let item of items$ | async" (click)="editItem(item)">
      <app-shoplist-item [item]="item"></app-shoplist-item>
    </ion-item>
  </ion-list>
</div>
